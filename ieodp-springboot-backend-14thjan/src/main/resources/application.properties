spring.application.name=EnterpriseSystemEngineering
spring.datasource.url=jdbc:mysql://localhost:3306/enterprisesystemengineering_db
spring.datasource.username=root
spring.datasource.password=8080
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JWT Configuration
app.jwtSecret=your-secret-key-minimum-32-characters-long-1234567890abcdefghijklmnop
app.jwtExpirationMs=86400000

# Database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server
server.port=8080
server.servlet.context-path=/

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Python API Configuration
python.api.base-url=http://3.110.152.158:8000
python.api.timeout=30000
