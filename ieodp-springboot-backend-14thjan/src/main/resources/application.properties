spring.application.name=EnterpriseSystemEngineering
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/enterprisesystemengineering_db}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:8080}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JWT Configuration
app.jwtSecret=${JWT_SECRET:your-secret-key-minimum-32-characters-long-1234567890abcdefghijklmnop}
app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# Database
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false

# Server Configuration (Kubernetes-friendly)
server.port=${PORT:8080}
server.servlet.context-path=/

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Python API Configuration
python.api.base-url=${PYTHON_API_URL:http://3.110.152.158:8000}
python.api.timeout=${PYTHON_API_TIMEOUT:30000}

# Actuator endpoints for Kubernetes health checks
management.endpoints.web.exposure.include=health,info,liveness,readiness
management.endpoint.health.show-details=always
management.health.liveness.enabled=true
management.health.readiness.enabled=true

# Logging Configuration
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.enterprisesystemengineering=${APP_LOG_LEVEL:DEBUG}
