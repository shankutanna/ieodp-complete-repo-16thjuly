apiVersion: v1
kind: ConfigMap
metadata:
  name: automation-engine-config
  namespace: default
data:
  ENVIRONMENT: "production"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  LOG_LEVEL: "INFO"
  CORS_ALLOW_CREDENTIALS: "true"
  CORS_ORIGINS: "http://springboot-service:8080,http://localhost:8080,http://localhost:3000,http://localhost:5173"
  CELERY_TASK_TIMEOUT: "3600"
  HEALTH_CHECK_INTERVAL: "30"
  READINESS_CHECK_TIMEOUT: "5"
---
apiVersion: v1
kind: Secret
metadata:
  name: automation-engine-secrets
  namespace: default
type: Opaque
stringData:
  DATABASE_HOST: "mysql-service"
  DATABASE_PORT: "3306"
  DATABASE_USER: "ieodp_user"
  DATABASE_PASSWORD: "ieodp_password"  # Change in production
  DATABASE_NAME: "orchestration_db"
  JWT_PUBLIC_KEY: ""
  JWT_ALGORITHM: "HS256"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: automation-engine
  namespace: default
  labels:
    app: automation-engine
    version: v2
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: automation-engine
  template:
    metadata:
      labels:
        app: automation-engine
        version: v2
    spec:
      serviceAccountName: automation-engine
      terminationGracePeriodSeconds: 30
      
      containers:
      - name: automation-engine
        image: automation-engine:2.0.0
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: automation-engine-config
              key: ENVIRONMENT
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: automation-engine-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: automation-engine-config
              key: API_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: automation-engine-config
              key: LOG_LEVEL
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: automation-engine-config
              key: CORS_ORIGINS
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: automation-engine-secrets
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: automation-engine-secrets
              key: DATABASE_PORT
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: automation-engine-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: automation-engine-secrets
              key: DATABASE_PASSWORD
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: automation-engine-secrets
              key: DATABASE_NAME
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: automation-engine-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: automation-engine-secrets
              key: REDIS_PORT
        - name: CELERY_BROKER_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/0"
        - name: CELERY_RESULT_BACKEND
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/1"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Liveness probe - Kubernetes kills pod if it fails
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - Pod ready for traffic
        readinessProbe:
          httpGet:
            path: /readiness
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: automation-engine-service
  namespace: default
  labels:
    app: automation-engine
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: automation-engine
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: automation-engine-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: automation-engine
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: automation-engine
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: automation-engine
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: automation-engine
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: automation-engine
subjects:
- kind: ServiceAccount
  name: automation-engine
  namespace: default
